      <div class="row mt-5">
        <!-- Karya-karya utama -->
        <!-- Class "img-fluid" digunakan untuk membuat gambar responsif, tanpa mengubah aspek rasionya -->
        
        <!-- Image 1 -->
        <!-- Grid untuk menentukan lebar kolom pada tampilan responsif,
             Kolom akan bernilai 6 dari total 12 kolom.
             Sehingga akan menampilkan 2 gambar dalam 1 baris baik itu di desktop ataupun tablet.
             Sedangkan pada mobile sudah otomatis menjadi bernilai 12.
             Sehingga menampilkan 1 gambar dalam 1 baris -->
        <div class="col-md-6">
          <div class="box">
            <img src="img/Porto3.jpg" class="img-fluid" alt="Thumbnail 1">
            <h6>Toba Lake</h6>
            <h4>Golden Moment</h4>
          </div>
        </div>
