    <!-- CSS Untuk custom tambahan-->
    <link rel="stylesheet" type="text/css" href="stylemyartpage.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- Logo Brand di Kiri Navbar -->
        <a class="navbar-brand" href="#">Alfa<span> Studio</span></a>
        <!-- Humberger Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Isi menu Navbar/Humberger button -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

              <a class="nav-link active" href="#">My Art</a>
            </li>
            <li class="nav-item">

            </li>

              <a class="nav-link" href="rate.html">Rate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Portofolio Section -->
    <!-- Semua karya yang ada -->
    <section class="porto" id="myart">
      <div class="container">
        <div class="center-text mt-5">
          <h2>My Art Gallery</h2>
        </div>
        <div class="row mt-5" id="portofolio-container">
          <!-- Karya-karya utama akan dimuat disini-->
        </div>

        <!-- Script untuk memuat data JSON -->
        <script>
          async function getData() {
            const url = 'gallery.json';
            try {
              const response = await fetch(url);
              if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
              }

              const json = await response.json();
              console.log(json);

              const container = document.getElementById('portofolio-container');
              json.forEach((gallery) => {
                container.innerHTML += `
                <div class="col-md-6">
                  <div class="box">
                    <img src="${gallery.image}" class="img-fluid" alt="Thumbnail 1" />
                    <h6>${gallery.subtitle}</h6>
                    <h4>${gallery.title}</h4>
                  </div>
                </div>`;
              });
            } catch (error) {
              console.error(error.message);
            }
          }

          getData();
        </script>
      </div>
    </section>

    <!-- Social Media Section -->
    <section class="social-media" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 text-center">
            <h2>Connect With Me</h2>
            <div class="social-icons">
              <!-- Button Social Media yang memanfaatkan library dari Remix Icon -->
              <a href="https://www.instagram.com/reza_alfa7/"><i class="ri-instagram-line"></i></a>
              <a href="https://www.behance.net/rezaalfajri"><i class="ri-behance-line"></i></a>
              <a href="https://www.linkedin.com/in/reza-alfajri/"><i class="ri-linkedin-fill"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Copyright -->
